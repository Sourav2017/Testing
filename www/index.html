<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Blank App</title>
		
		<script>
			document.addEventListener("deviceready", onDeviceReady, false);
				function onDeviceReady() {
					//console.log(navigator.contacts);
					//document.getElementById("demo").innerHTML = navigator.contacts;
					var myContact = navigator.contacts.create({"displayName": "Test User"});
					myContact.save(onSuccessCallBack, onErrorCallBack);
					function onSuccessCallBack(contact) {
						//document.getElementById("demo").innerHTML = "saved";
						$("#demo").html("saved");
					};

					function onErrorCallBack(contactError) {
						alert("Error = " + contactError.code);
					};
				}
		
		</script>
    </head>
    <body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="cordova.js"></script>
		<div>
			Testing Phonegap
		</div>
		<div style="border:1px solid #ccc;height:50px;width:200px;text-allign:center;">
			Test
		</div>
		<div id="demo">
		
		</div>
		
    </body>
</html>
